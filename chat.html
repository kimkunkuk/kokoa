<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat to KOtalk</title>
    <script src="https://kit.fontawesome.com/8ec5409a4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:32</span>
        </div>
        <div class="status-bar_column">
            <!-- icon -->
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back()">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">히데오</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__time">
            Tuesday,June 30,2020
        </div>
        <div class="message">
            <img src="https://m.chuing.net/mai/img_character_main/18/178178130507.jpg">
            <div class="message-content">
                <span class="message-content__name">히데오</span>
                <div class="message-content__info">
                    <span class="message-bubble">뭐함?</span>
                    <div class="message-bubble__r">
                        <!-- <span class="message-number">1</span> -->
                        <span class="message-time">17:13</span>
                    </div>
                </div>
            </div> 
        </div>
        <div class="message message-own">
            <div class="message-content">
                <div class="message-content__info">
                    <span class="message-bubble">뭐요</span>
                    <div class="message-bubble__r">
                        <!-- <span class="message-number">1</span> -->
                        <span class="message-time">17:13</span>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>        
    </form>
   



    
</body>
</html>
